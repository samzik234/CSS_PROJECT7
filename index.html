<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile-card">
    <div class="header">
      <div class="profile-picture">
        <img src="./Image/WhatsApp_Image_2024-02-11_at_17.10.26_2b0d59ae-removebg-preview (1).png" alt="Profile Picture">
      </div>
    </div>

    <div class="content">
      <h2 class="name"> Simon Azike</h2>
      <p class="location">London</p>

      <div class="stats">
        <div class="stat">
          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="stat">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="stat">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
